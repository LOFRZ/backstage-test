steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', 'gcr.io/$PROJECT_ID/backstage-app:$COMMIT_SHA', 
      '.'
    ]
  
  # Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push', 
      'gcr.io/$PROJECT_ID/backstage-app:$COMMIT_SHA'
    ]
  
  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run',
      'deploy',
      'backstage-app',
      '--image',
      'gcr.io/$PROJECT_ID/backstage-app:$COMMIT_SHA',
      '--region',
      'europe-west1',
      '--platform',
      'managed',
      '--allow-unauthenticated',
      '--port',
      '8080'
    ]

images:
  - 'gcr.io/$PROJECT_ID/backstage-app:$COMMIT_SHA'